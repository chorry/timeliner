<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>timeline test</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="tinyscrollbar.js"></script>
	<script type="text/javascript" src="myscroll.js"></script>
	<link href="main.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#scrollbar2').tinyscrollbar({ axis:'x', scroll:true});
		});

		function initTimeline() {

			$.getJSON("data.js", function (json) {
				console.debug(json);
				tl = new Timeline({
					'rangeStart':json.params.start,
					'rangeEnd':json.params.end
				});

				//$('#timeline2').append(createTimeRange(50, 300, {}));

				tl.putObjects(json, 'timeline2');
			});

		}

	</script>

</head>

<body onload="initTimeline();">
<input type="button" value="click me">

<div id="scrollbar2">
	<div class="scrollbar" style="width: 236px; ">
		<div class="track" style="width: 236px; ">
			<div class="thumb" style="width: 39.33333333333333px; left: 24px; ">
				<div class="end"></div>
			</div>
		</div>
	</div>

	<div class="viewport">
		<div class="overview" id="overview">
			<div id="timeline_grid" class="grid">
				<div id="timeline1" class="timeline red">
					&nbsp;
				</div>
				<div id="timeline2" class="timeline green"  style="height: 30px;">
					&nbsp;
				</div>
				<div id="timeline3" class="timeline" style="height: 30px;">
					<div class="time_range_container">
						<div class="time_range_new" style="left: -70px; top: 0px; width: 150px;"></div>
						<div class="time_range_helper"></div>
					</div>
				</div>
			</div>
			<div id="view_marks">
				<div id="time_ruler" class="timeline">
					&nbsp;
					<div class="time_item" style="left: 10px;"></div>
				</div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
